<!doctype html>
<html>
  <head>
    <script src="./vue@3.4.26/dist/vue.global.min.js"></script>
    <script src="./rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
    <script src="./@vueuse/rxjs@10.9.0/index.iife.js"></script>

    <link href="./splitpanes@3.1.5/dist/splitpanes.min.css" rel="stylesheet">
    <script src="./splitpanes@3.1.5/dist/splitpanes.umd.min.js"></script>

    <link href="./@xterm/xterm@5.5.0/css/xterm.min.css" rel="stylesheet"/>
    <script src="./@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="./@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>

    <style>
      html, body { height: 100%; box-sizing: border-box;  margin: 0; padding: 0; }
      #app{ height: 100%; box-sizing: border-box;  margin: 0; padding: 0; }
    </style>
    <link href="./component/context.css" rel="stylesheet"/>
  </head>
  <body>
    <!-------- view -------->
    <div id ="app">
      <vue-split-pane horizontal class="default-theme" style="width:100%; height:100%;" >
        <!-- canvas -->
        <vue-pane ref="testRef" style="overflow:scroll; position: relative; background-color: gray;">
          <canvas-ex 
            :margin="20"
            ref = "canvasRef"
            :zoom="zoom" @update:zoom="$event => (zoom = $event)"
            :select="selected" @update:select="$event => (selected = $event)"
            :rendering="rendering ? 'pixelated' : 'auto'"
            @on-drop="(e)=>{ onDrop = { type : 'canvas', event : e }}"
            @on-context="onContextmenu"
            @on-mousemove="onMousemove"
            @on-wheel="onWheel"
          ></canvas-ex>
        </vue-pane>
        <vue-pane style="width:100%; background-color: white;" v-if="termShow">
          <!-- terminal -->
          <my-terminal ref="termRef"
            :pty="pty"
            :before-on-key="(e) =>{ return true; }"
            @on-mounted="onTermMounted"
            @on-change="(e)=>{/*console.log(e)*/}"
            @on-drop="(e)=>{ onDrop = { type : 'terminal', event : e }}"
          ></terminal>
        </vue-pane>
      </vue-split-pane>
      <!-- context-menu / mouse-stalker -->
      <mouse-stalker target="canvas" ref="stalkerRef" ></mouse-stalker>
      <context-menu ref="contextRef" :items="contextList"></context-menu>
    </div>
    <!-------- logic -------->
    <script type="module">
      //@ts-check

      //@ts-ignore
      const [ wv, Vue, rxjs, VueUse ] = [ window.chrome.webview, window.Vue, window.rxjs, window.VueUse ];
      //@ts-ignore
      const [ Pane, Splitpanes ] = [ window.splitpanes.Pane, window.splitpanes.Splitpanes ];

      import { indoc, post, asyncGetTxt, asyncPostJson, asyncPostPng, asyncPostPixel, setState, readFile } from "./js/lib.js"
      import { wtermComponent, WPty } from "./component/wterm.js"
      import { canvasEx } from "./component/canvas-ex.js"
      import { contextmenu } from "./component/context.js"
      import { stalker } from "./component/stalker.js"

      const { createApp, ref, nextTick, onMounted, reactive } = Vue;
      const { of, merge, partition,
        filter, first, delay, map, takeUntil, debounceTime, scan,
        bufferToggle, switchMap, mergeMap,  
        share, tap
      } = rxjs;
      const { from, fromEvent } = VueUse;

      const pty = new WPty("wv");
      
      const app = createApp({
        setup() {

          const isBusy = ref(true);
          const [termShow, termRef] = [ref(false), ref(null)];
          const [canvasRef, contextRef, stalkerRef] = [ref(null), ref(null), ref(null)];
          const [onDrop] = [ref(null)];
          const [testRef] = [ref(null)];

          const rawState = ref({ 
            bitshift :0, 
            color:0,
            LUT: "",
            offset: ""
          });
          const otherState = ref({
            path : "", 
            subpath: "data.raw",
            stalker : "(e) => e + 0"
          });
          const [zoom, selected, rendering] = [ref(null), ref(null), ref(true)];
          
          /******** busy ********/
          from(isBusy).subscribe(e => { document.body.style.cursor = e ? 'wait' : 'auto'; })

          /* to sk */
          from(zoom).subscribe(e => stalkerRef.value.intext('shift+ctrl+0', `zoom : ${Number(e)}`) )
          from(selected).subscribe(e => stalkerRef.value.intext('1', `(${e.left},${e.top})-(${e.right},${e.bottom})`) )

          from(rawState).subscribe(async e => {
            stalkerRef.value.intext('shift+0', `bitshift : ${e.bitshift}\r\ncolor : ${e.color}`)
            const image = await asyncPostPng(e)
            canvasRef.value.redraw(image);
          })

          /******** action ********/
          pty.setCmd({
            /* js */

            'state' : { 'type': 'action', 'func': async (e, callback) =>{
              callback(`rawState : ${JSON.stringify(rawState.value, undefined, 2).replace(/\n/g, '\r\n')}\r\n`);
              callback(`otherState : ${JSON.stringify(otherState.value, undefined, 2).replace(/\n/g, '\r\n')}\r\n`);
            }},
            'set' : { 'type': 'action', 'func': async (e, callback) =>{
              otherState.value = { ...otherState.value, [e.payload[0]] : e.payload[1] }
            }},
            
            'select' : { 'type': 'function', 'func': async (e, callback) =>{
              selected.value = {
                left: Number(e.payload[0]), 
                top: Number(e.payload[1]),
                right: Number(e.payload[2]),
                bottom:Number(e.payload[3])
              }
            }},
            'zoom' : { 'type': 'action', 'func': async (e, callback) =>{
              zoom.value = Number(e.payload[0])
              // termRef.value.write(`zoom : ${e.payload}`);
              // canvasRef.value.zoom(e.payload)
            }},
            'bitshift' : { 'type': 'function', 'func': async (e, callback) =>{
              rawState.value = {...rawState.value, bitshift: Number(e.payload[0])}
            }},
            'color' : { 'type': 'function', 'func': async (e, callback) =>{
              rawState.value = {...rawState.value, color: Number(e.payload[0])}
            }},

            /* rust */
            'env' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = await asyncPostJson("env", undefined )
              callback(JSON.stringify(dst));
            }},
            'cd' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = await asyncPostJson("cd", e.payload[0] )
              callback(JSON.stringify(dst));
            }},
            'getpixel' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = await asyncPostPixel({x: Number(e.payload[0]), y:Number(e.payload[1])});
              callback(JSON.stringify(dst));
            }},
            'refresh' : { 'type': 'function', 'func': async (e, callback) =>{
              rawState.value = { ...rawState.value }
            }},
            'read' : { 'type': 'function', 'func': async (e, callback) =>{
              otherState.value.path = e.payload[0];
              await readFile(e.payload[0], otherState.value.subpath)
              rawState.value = { ...rawState.value }
            // const image = await asyncPostPng(rawState.value)
            // canvasRef.value.redraw(image);
            // window.wterm.inputln(`echo ${e.detail.payload}`);
            }},

            'js1' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = eval(e.payload.join(' '))
              callback(`${e.payload.join(' ')} = ${dst}`);
            }},
            'py1' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = await asyncPostJson("py1", e.payload.join(' ') )
              callback(`${e.payload.join(' ')} = ${JSON.stringify(dst)}`);
            }},
            'py-pst' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = await asyncPostJson("py", { 
                code: indoc(`
                  def main(args):
                    print('__name__ :', __name__)
                    print('args :', args)
                    print('dst :', Pixel.get(10, 10))
                    Pixel.set(10, 10, 255)
                    args["x"] = 10
                    return args
                `), 
                entry: "main",
                args: JSON.stringify({ x:1, y:2 }) 
              } );
              callback(JSON.stringify(dst));
            }},

            'py' : { 'type': 'function', 'func': async (e, callback) =>{
              const code = await asyncGetTxt(`local/${e.payload[0]}`)
              callback(`========code========\r\n`);
              callback(`${code}\r\n`);
              callback(`========result========\r\n`);
              const dst = await asyncPostJson("py", { 
                code: code,
                entry: "main",
                args: JSON.stringify(JSON.parse(e.payload[1]))
              } );
              callback(`${JSON.stringify(dst)}`);
            }},
            'ps' : { 'type': 'function', 'func': async (e, callback) =>{
              const dst = await asyncPostJson("ps", e.payload);
              callback(JSON.stringify(dst));
            }},

          });

          /******** terminal ********/
          const customPrompt = async () => pty.prompt(((await asyncPostJson("env", undefined))?.payload.current_dir ?? "offline") + "> ");
          const onTermMounted = async (e) => {
            console.log('onTermMounted')
            await customPrompt();
          }
          pty.onSubmit(async (e)=> {
            console.log("submit", e)
            isBusy.value = true;
            await pty.asyncCmd(e);
            await customPrompt();
            isBusy.value = false;
          });
          
          /******** key event / shortcut ********/
          fromEvent(document, 'keydown').pipe(
            filter( n => n.repeat === false ), 
            filter(n => n.key.startsWith('Arrow')
              || ['\\', '.'].includes(n.key)
              || (!["Shift", "Control", "Alt"].includes(n.key) && (n.altKey || n.ctrlKey || n.shiftKey))
            )
          ).subscribe( async e => {
            const keys = `${e.shiftKey ? 'shift+' : ''}${e.ctrlKey? 'ctrl+' : ''}${e.altKey? 'alt+' : ''}${e.code}`;
            switch(keys){
              /* break -> e.preventDefault() */
              case "shift+ctrl+BracketLeft": { termShow.value = !termShow.value; } break;

              case 'shift+ArrowUp': { rawState.value = { ...rawState.value , bitshift: rawState.value.bitshift + 1 }; } break;
              case 'shift+ArrowDown': { rawState.value = { ...rawState.value , bitshift: rawState.value.bitshift - 1 }; } break;
              case 'shift+ArrowRight': { rawState.value = { ...rawState.value , color: rawState.value.color + 1 }; } break;
              case 'shift+ArrowLeft': { rawState.value = { ...rawState.value , color: rawState.value.color - 1 }; } break;

              case 'shift+ctrl+Semicolon': { zoom.value = zoom.value+1; } break;
              case 'shift+ctrl+Minus': { zoom.value = zoom.value-1; } break;
              case 'shift+ctrl+ArrowUp': { zoom.value = zoom.value+1; } break;
              case 'shift+ctrl+ArrowDown': { zoom.value = zoom.value-1; } break;

              case 'IntlRo': { rendering.value = !rendering.value } break;

              case "F5": { pty.input("refreash", 'execute'); } break;

              /* return -> bubbling */
              default: {} return;
            }
            e.preventDefault();
          });

          /******** mouse event without canvas ********/

          /******** mouse event in canvas ********/
          const onMousemove = async (e, real, debounce)=> {
            if(debounce) {
              const dst = await asyncPostPixel({ x: real.x, y:real.y });
              const code = String(otherState.value.stalker);//"(e) => e + 3"
              const sum = new Function('src', `return (${code})(src)`);
              const t = sum(dst.data)
              
              const toHex = (n) => '0x' + (('00000000' + (n >>> 0).toString(16).toUpperCase()).substr(-8));
              stalkerRef.value.intext('0', `${real.x} ${real.y}\r\n${t}\r\n${toHex(dst.data)}`)
            } else {
              stalkerRef.value.intext('0', `${real.x} ${real.y}`)
            }
            e.preventDefault()
          }

          const onWheel = async (e) =>{ 
            const dst = e.deltaY > 0 ? -1 : 1
            rawState.value = {...rawState.value, bitshift : rawState.value.bitshift + dst } 
          }

          /******** contextmenu ********/
          const onContextmenu = (e, n) => {
            if(n.inSelected){
              contextRef.value.show(e.clientX, e.clientY, 'IN')
            }else{
              contextRef.value.show(e.clientX, e.clientY, 'OUT')
            }
            e.preventDefault();
          }
          const contextList = reactive({
            "IN" : [
              { type : 'div', value: 'Clip Selected Image', action: (e)=>{ canvasRef.value.clip(true); } },
              { type : 'div', value: 'Clip Selected Coord', action: (e)=>{ navigator.clipboard.writeText(JSON.stringify(selected.value)); } },
              { type : 'div', value: 'Append Coord to Terminal', action: (e)=>{ pty.input(`'${JSON.stringify(selected.value)}'`, true)  } },
              { type : 'div', value: 'Insert Coord to Terminal', action: (e)=>{ pty.input(`'${JSON.stringify(selected.value)}'`) } },
              { type : 'div', value: 'Append command to Terminal', action: (e)=>{ pty.input(`py scripts/script.py '${JSON.stringify(selected.value)}'`, true) } },
              { type : 'hr' },
              { type : 'div', value: 'Send clip.py To Terminal', action: (e)=>{ 
                pty.input(`py scripts/clip.py '${JSON.stringify(selected.value)}'`, 'execute') 
              } },
              { type : 'div', value: 'Send clip_png.py To Terminal', action: (e)=>{ 
                pty.input(`py scripts/clip_png.py '${JSON.stringify(selected.value)}'`, 'execute')
              } },
              { type : 'div', value: 'Send stat.py To Terminal', action: (e)=>{ 
                pty.input(`py scripts/stat.py '${JSON.stringify(selected.value)}'`, 'execute') 
              } },
              { type : 'div', value: 'Send hist.py To Terminal', action: (e)=>{ 
                pty.input(`py scripts/hist.py '${JSON.stringify(selected.value)}'`, 'execute') 
              } },
              { type : 'div', value: 'Send draw.py To Terminal', action: (e)=>{ 
                pty.input(`py scripts/draw.py '${JSON.stringify(selected.value)}'`, 'execute')
                pty.input("refresh", 'execute');
              } },
            ],
            "OUT" : [
              { type : 'div', value: 'Copy Full', action: (e)=>{ canvasRef.value.clip(false); } },
              { type : 'div', value: 'Dummy', action: (e)=>{ console.log('Dummy', e) } },
            ]
          });


          /******** dorp event ********/

          ( wv 
            ? from(onDrop).pipe( switchMap( e => merge( of(e).pipe(delay(100)), fromEvent(wv, 'newWindowReq')).pipe(first()) ))
            : from(onDrop).pipe( tap(e => { e.event.stopPropagation(); e.event.preventDefault(); }) )
          ).subscribe( async e => {
            const key = `${ onDrop.value.type }_${ e.event.constructor.name }:${ e?.detail?.type ?? e.event.dataTransfer.items[0].kind }`;
            switch(key){
              case 'terminal_DragEvent:string': {
                const url = await (()=> new Promise(resolve => e.event.dataTransfer.items[0].getAsString(data => resolve(data))))();
                pty.input(JSON.stringify(url))
              } break;
              case 'terminal_DragEvent:file': { pty.input(JSON.stringify(e.event.dataTransfer.items[0].getAsFile().name)) } break; // cannot read full path
              case 'terminal_CustomEvent:file': { pty.input(JSON.stringify(e?.detail?.payload)) } break;
              case 'terminal_CustomEvent:http': { pty.input(JSON.stringify(e?.detail?.payload)) } break;
              case 'canvas_DragEvent:string': {
                const url = await (()=> new Promise(resolve => e.event.dataTransfer.items[0].getAsString(data => resolve(data))))();
                pty.input(`read ${JSON.stringify(url)}`)
              } break;
              case 'canvas_DragEvent:file': { pty.input(`read ${JSON.stringify(e.event.dataTransfer.items[0].getAsFile().name)}`) } break; // cannot read full path
              case 'canvas_CustomEvent:file': { pty.input(`read ${JSON.stringify(e?.detail?.payload)}`) } break;
              case 'canvas_CustomEvent:http': { pty.input(`read ${JSON.stringify(e?.detail?.payload)}`) } break;
              default: console.error(`unknown type in drop event : ${key}`); break;
            }
            // pty.input(`selenium ${JSON.stringify(e.detail.payload)}`, 'append')
            // case 'file': { await pty.input(`read ${e.detail.payload}`, "execute") } break;
          });

          /******** other event ********/
          if(wv){

            fromEvent(wv, 'write').subscribe((e) => { pty.log(`${e.detail}`); });
            fromEvent(wv, 'prompt').subscribe(async () => { await customPrompt(); });

            const updated$ = fromEvent(wv, 'updated');
            updated$.subscribe(async (e) => { console.log('updated', e); });

            const namedPipe$ = fromEvent(wv, 'namedPipe');
            namedPipe$.subscribe(e => { console.log("namedPipe", e) });

          }
          
          /******** onMounted ********/
          onMounted(async () => {
            console.log('app mounted')
            termShow.value = true;
            zoom.value = 0;
            rawState.value = { ...rawState.value };
            isBusy.value = false;
            nextTick(() => { console.log('app rendered'); });
          });
          return {
            isBusy,
            termShow, contextList, 
            onMousemove, onContextmenu, onDrop, onWheel,
            canvasRef, contextRef, stalkerRef,
            termRef, onTermMounted, pty,
            zoom, selected, rendering,
            testRef
          }
        }
      });

      app.component('vue-pane', Pane);
      app.component('vue-split-pane', Splitpanes);
      app.component('context-menu', contextmenu);
      app.component('mouse-stalker', stalker);
      app.component('canvas-ex', canvasEx);
      app.component('my-terminal', wtermComponent);
      app.mount('#app');
    </script>
  </body>
</html>
